<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QrCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h3 class="text-center text-uppercase ">gerador de QrCode</h3>

<div class="container principal">
    <label for="inputText">Digite o Texto</label>
    <div class="texto"></div>
    <input type="text" name="inputText" id="inputText" class="form-control"  maxlength="165"></input>
    <button  class="btn btn-primary" onclick="GerarQrCode()">Gerar QrCode</button>
</div>

  <div class="container qr">
    <div id="qrcode" class="qrcode"></div>
    <a id="download" class='btn btn-success disabled' href="" download="qrcode.png">Baixar QRCODE</a>
  </div>
  
    
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/style.js"></script>
</body>
</html>
